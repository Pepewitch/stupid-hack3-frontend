<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nok Roo Na</title>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/global.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/global.css" />
  </head>
  <body>
    <div class="cover-container flex-col">
      <div class="cover flex-col">
        <img
          class="cover-image"
          src="/assets/image/landing.png"
          alt="landing"
        />
      </div>
      <span class="cover-text"
        >เขาคิดยังไงกับคุณ
        <span class="cover-highlight">นกรู้นะ</span> ลองถามได้</span
      >
      <input type="file" style="display: none;" id="file" accept="text/plain" />
      <div class="cover-bottom flex-col" id="cover-bottom">
        <div class="cover-bottom-container">
          <img
            id="cover-bottom-image"
            class="cover-bottom-image"
            src="/assets/image/landing2.png"
            alt="landing2"
          />
        </div>
      </div>
      <div id="loading" class="flex-col">
        <img
          class="loading-img"
          src="/assets/image/loading.gif"
          alt="loading"
        />
      </div>
      <div id="output" class="flex-col">
        <div class="output-container">
          <div class="output-content flex-col">
            <span class="output-text" id="output-text"></span>
          </div>
        </div>
        <img src="/assets/image/result.png" class="result-image" alt="result" />
      </div>
    </div>
    <div id="sponsor-container" class="flex-col">
      <div id="sponsor" class="flex-col">
        <img src="/assets/image/button.png" alt="button" id="back" onclick="location.reload()"/>
        <span class="sponsor-text">สมัครสมาชิกแบบพรีเมียม</span>
        <span class="sponsor-text"
          >รับสิทธิ์รู้ว่าคนคุยของคุณกำลังคุยกับใคร</span
        >
      </div>
    </div>
    <img src="/assets/image/footer.png" alt="footer" class="footer" />
  </body>
</html>
